<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register.css" defer>
    <script src="register.js" defer></script>
    <title>Nya</title>
</head>
<body onload="onLoad()" id="dark-theme">
    <header>

    </header>
    <main>
        <div class="register">
            <h1>Registrace</h1>
            <h2>Školní email:</h2>
            <input type="email" id="email" placeholder="Email" class="email input" onkeyup="checkValid()">
            <p id="form"></p>
            <h2>Jméno:</h2>
            <input type="text" id="name" placeholder="Jméno" class="input">
            <h2>Heslo:</h2>
            <input type="password" id="password" placeholder="Heslo" class="input">
            <br>
            <input type="password" id="password2" placeholder="Znovu heslo" class="input">
            <p id="passTxt"></p>
            <button onclick="register()" class="btn">Registrovat</button>
        </div>
    </main>
    <footer>
        <button id="theme" class="btn">Theme</button>
    </footer>
</body>
</html>
